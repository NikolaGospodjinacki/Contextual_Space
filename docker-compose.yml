version: '3.8'

services:
  # Backend API + WebSocket Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for dev (has source code)
    container_name: contextual-space-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./backend/src:/app/src:ro  # Mount source for hot reload
      - /app/node_modules  # Preserve container node_modules
    command: npm run dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for dev
    container_name: contextual-space-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_SOCKET_URL=http://localhost:3001
    volumes:
      - ./frontend/src:/app/src:ro  # Mount source for hot reload
      - ./frontend/index.html:/app/index.html:ro
      - /app/node_modules  # Preserve container node_modules
    command: npm run dev -- --host
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

networks:
  default:
    name: contextual-space-network
