name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm infrastructure destruction'
        required: true
        type: string
      destroy_ecr_images:
        description: 'Delete all ECR images before destroying'
        required: true
        type: boolean
        default: true
      destroy_s3_contents:
        description: 'Delete all S3 bucket contents before destroying'
        required: true
        type: boolean
        default: true

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: "1.6.0"

permissions:
  id-token: write
  contents: read

jobs:
  validate-destroy:
    name: Validate Destruction Request
    runs-on: ubuntu-latest
    outputs:
      confirmed: ${{ steps.check.outputs.confirmed }}
    steps:
      - name: Check confirmation
        id: check
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "âŒ Destruction not confirmed. You must type 'DESTROY' to proceed."
            echo "confirmed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "âœ… Destruction confirmed"
          echo "confirmed=true" >> $GITHUB_OUTPUT

  destroy:
    name: Destroy AWS Infrastructure
    runs-on: ubuntu-latest
    needs: validate-destroy
    if: needs.validate-destroy.outputs.confirmed == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $ACCOUNT_ID"

      - name: Empty S3 Bucket
        if: ${{ github.event.inputs.destroy_s3_contents == 'true' }}
        continue-on-error: true
        run: |
          BUCKET_NAME="contextual-space-frontend-dev-${{ steps.aws-account.outputs.account_id }}"
          echo "Emptying S3 bucket: $BUCKET_NAME"
          
          # Check if bucket exists
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            # Delete all objects
            aws s3 rm "s3://$BUCKET_NAME" --recursive || true
            
            # Delete all versions (for versioned buckets)
            echo "Deleting object versions..."
            VERSIONS=$(aws s3api list-object-versions --bucket "$BUCKET_NAME" --query 'Versions[].{Key:Key,VersionId:VersionId}' --output json 2>/dev/null || echo "[]")
            if [ "$VERSIONS" != "[]" ] && [ "$VERSIONS" != "null" ] && [ -n "$VERSIONS" ]; then
              echo "$VERSIONS" | jq -c '.[]' | while read -r obj; do
                KEY=$(echo "$obj" | jq -r '.Key')
                VERSION_ID=$(echo "$obj" | jq -r '.VersionId')
                aws s3api delete-object --bucket "$BUCKET_NAME" --key "$KEY" --version-id "$VERSION_ID" || true
              done
            fi
            
            # Delete all delete markers
            echo "Deleting delete markers..."
            MARKERS=$(aws s3api list-object-versions --bucket "$BUCKET_NAME" --query 'DeleteMarkers[].{Key:Key,VersionId:VersionId}' --output json 2>/dev/null || echo "[]")
            if [ "$MARKERS" != "[]" ] && [ "$MARKERS" != "null" ] && [ -n "$MARKERS" ]; then
              echo "$MARKERS" | jq -c '.[]' | while read -r obj; do
                KEY=$(echo "$obj" | jq -r '.Key')
                VERSION_ID=$(echo "$obj" | jq -r '.VersionId')
                aws s3api delete-object --bucket "$BUCKET_NAME" --key "$KEY" --version-id "$VERSION_ID" || true
              done
            fi
            
            echo "âœ… S3 bucket emptied"
          else
            echo "âš ï¸ S3 bucket does not exist or already deleted"
          fi

      - name: Delete ECR Images
        if: ${{ github.event.inputs.destroy_ecr_images == 'true' }}
        continue-on-error: true
        run: |
          REPO_NAME="contextual-space-backend"
          echo "Deleting images from ECR repository: $REPO_NAME"
          
          # Check if repository exists
          if aws ecr describe-repositories --repository-names "$REPO_NAME" 2>/dev/null; then
            # Get all image digests
            IMAGES=$(aws ecr list-images --repository-name "$REPO_NAME" --query 'imageIds[*]' --output json)
            
            if [ "$IMAGES" != "[]" ] && [ -n "$IMAGES" ]; then
              echo "Found images to delete"
              aws ecr batch-delete-image --repository-name "$REPO_NAME" --image-ids "$IMAGES" || true
              echo "âœ… ECR images deleted"
            else
              echo "No images found in repository"
            fi
          else
            echo "âš ï¸ ECR repository does not exist or already deleted"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init

      - name: Create terraform.tfvars
        working-directory: infrastructure/terraform
        run: |
          cat > terraform.tfvars << EOF
          environment = "dev"
          project_name = "contextual-space"
          github_repo = "${{ github.repository }}"
          EOF

      - name: Terraform Destroy
        working-directory: infrastructure/terraform
        run: |
          echo "ðŸ”¥ Starting infrastructure destruction..."
          terraform destroy -var-file=terraform.tfvars -auto-approve
          echo "âœ… Infrastructure destroyed successfully"

      - name: Destruction Summary
        run: |
          echo "## ðŸ”¥ Infrastructure Destruction Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following resources have been destroyed:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| DynamoDB Table | âœ… Destroyed |" >> $GITHUB_STEP_SUMMARY
          echo "| App Runner Service | âœ… Destroyed |" >> $GITHUB_STEP_SUMMARY
          echo "| CloudFront Distribution | âœ… Destroyed |" >> $GITHUB_STEP_SUMMARY
          echo "| S3 Bucket | âœ… Destroyed |" >> $GITHUB_STEP_SUMMARY
          echo "| ECR Repository | âœ… Destroyed |" >> $GITHUB_STEP_SUMMARY
          echo "| IAM Roles & Policies | âœ… Destroyed |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub OIDC Provider | âœ… Destroyed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Monthly AWS cost is now \$0.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### To bring infrastructure back up:" >> $GITHUB_STEP_SUMMARY
          echo "1. Run \`terraform apply\` locally, or" >> $GITHUB_STEP_SUMMARY
          echo "2. Push code changes to trigger the deploy workflows" >> $GITHUB_STEP_SUMMARY
